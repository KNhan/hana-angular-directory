<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item center full">
        <h1 class="topcoat-navigation-bar__title">Tax Payer List</h1>
    </div>
</div>
<div class="search-bar">
    <input ng-model="query" type="search" placeholder="search" class="topcoat-search-input search-key">
</div>
<div class="topcoat-list__container scroller" style="top:138px;">
    <ul class="topcoat-list list">
        <li ng-repeat="people in peoples | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/peoples/' + people.PPSno)">
                <img ng-src="pics/{{people.pic}}">
                <p>{{people.title}} {{people.firstName}} {{people.lastName}}</p>
                <p>PPS No: {{people.PPSno}}</p>
                <span class="chevron"></span><span class="count">{{people.reports}}</span>
            </a>
        </li>
    </ul>
</div>
