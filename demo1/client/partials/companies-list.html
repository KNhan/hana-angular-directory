<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Company</h1>
    </div>
</div>
<div class="topcoat-list__container scroller" style="top:69px;">
    <ul class="topcoat-list list">
        <li ng-repeat="company in company | filter:query | orderBy:orderProp" class="topcoat-list__item">
                <p>Company: {{company.EmployerName}}          Year: {{company.Year}}</p>
                <p><b>Totals</b></p>
                <p>         PAYE: {{company.PAYE}}{{company.Currency}} </p>
                <p>         USC : {{company.USC}}{{company.Currency}} </p>
                <p>        PRSI : {{company.PRSI}}{{company.Currency}}</p>
        </li>
    </ul>
</div>
